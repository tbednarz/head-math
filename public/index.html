<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="app-head">Addition</h1>

    <div class="container">
      <div id="container-head">Pick your operator</div>
      <!-- operation picker -->
      <div id="operationPick">
        <button class="picker" id="add" onclick="changeAdd()">+</button>
        <button class="picker" id="subtract" onclick="changeSub()">-</button>
        <button class="picker" id="multiply" onclick="changeMult()">*</button>
        <button class="picker" id="divide" onclick="changeDiv()">/</button>
      </div>
      <!-- Equation setup -->
      <div class="wrapper">
        <div id="equation">
          <div class="equation-set" id="numOne"></div>
          <div class="equation-set" id="operation">+</div>
          <div class="equation-set" id="numTwo"></div>
          <div class="equation-set" id="equals">=</div>
          <div class="equation-set" id="answer"></div>
        </div>

        <!-- input range is in milliseconds -->
        <div id="slider-box">
          <input
            type="range"
            name="range"
            id="slider-range"
            min="1000"
            max="10000"
          />
        </div>
        <div>Slower -------- Faster</div>
        <div id="practice">Mental Math Practice</div>
      </div>
      <div id="about-app">
        I created this application for anyone who has a hard time with mental
        math <br />
        Use the slider to change the speed of the numbers changing <br />
        Perform the operation in your head!
      </div>
    </div>
    <footer>Created by Tres Bednarz</footer>
    <script src="app.js"></script>
  </body>
</html>
