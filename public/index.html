<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 style="font-size:10vw" id="app-head">Quick Math</h1>
    <div class="container">
      Pick your operator
      <div id="operationPick">
        <button onclick="changeAdd()">+</button>
        <button onclick="changeSub()">-</button>
        <button onclick="changeMult()">*</button>
        <button onclick="changeDiv()">/</button>
      </div>
      <div class="wrapper">
        <div id="numOne"></div>
        <div id="operation">+</div>
        <div id="numTwo">=</div>
        <div id="answer"></div>

        <input
          type="range"
          name="range"
          id="slider-range"
          min="10"
          max="10000"
        />

        <div id="practice">Mental Math Practice</div>
      </div>
    </div>
    <footer>Created by Tres Bednarz</footer>
    <script src="app.js" async defer></script>
  </body>
</html>
